<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-mobile-dark.css" />

        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-spinner.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-progressbar.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-notification.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-overlay.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-progressbar.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-range-input.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-tab-bar.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-button-bar.css" />
        <link rel="stylesheet" type="text/css" href="topcoat/css/topcoat-icon.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
    </head>

    <body onload="app.onLoad()">
        <div class="topcoat-navigation-bar">
            <div class="topcoat-navigation-bar__item left quarter">
                <a id="slide-menu-button" class="topcoat-icon-button--quiet slide-menu-button">
                    <span class="topcoat-icon topcoat-icon--menu-stack"></span>
                </a>
            </div>
            <div class="topcoat-navigation-bar__item center half">
                <h1 class="topcoat-navigation-bar__title">Topcoat Samples</h1>
            </div>
            <div class="topcoat-navigation-bar__item right quarter">
                <a class="topcoat-icon-button--quiet" onclick="alert('Search clicked')">
                    <span class="topcoat-icon icon-search"></span>
                </a>
            </div>
        </div>


        <div class="side-nav">
            <nav class="site">
                <ul class="topcoat-list side-nav__list">
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#" class="side-nav__button" onclick="alert('Edit clicked')">
                            <p><span class="menu-icon-edit"></span>Edit</p>
                        </a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#" class="side-nav__button" onclick="alert('Calendar clicked')">
                            <p><span class="menu-icon-calendar"></span>Calendar</p>
                        </a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#" class="side-nav__button" onclick="alert('Tweet clicked')">
                            <p><span class="menu-icon-twitter"></span>Tweet</p>
                        </a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#" class="side-nav__button" onclick="alert('Print clicked')">
                            <p><span class="menu-icon-print"></span>Print</p>
                        </a>
                    </li>
                    <li class="topcoat-list__item side-nav__list__item is-active">
                        <a href="#" class="side-nav__button" onclick="alert('Feedack clicked')">
                            <p><span class="menu-icon-feedback"></span>Feedback</p>
                        </a>
                    </li>

                </ul>
            </nav>
        </div>


        <div id="button-bar-tpl" class="off">
            <h2>Button Bar Samples</h2>
            <h3>Normal Button Bar</h3>

            <div class="topcoat-button-bar">
                <div class="topcoat-button-bar__item">
                    <button class="topcoat-button-bar__button">One</button>
                </div>
                <div class="topcoat-button-bar__item">
                    <button class="topcoat-button-bar__button">Two</button>
                </div>
                <div class="topcoat-button-bar__item">
                    <button class="topcoat-button-bar__button">Three</button>
                </div>
            </div>
            <br>

            <h3>Select Button Bar</h3>
            <div class="topcoat-button-bar">
                <label class="topcoat-button-bar__item">
                    <input type="radio" name="topcoat">
                    <button class="topcoat-button-bar__button">One</button>
                </label>
                <label class="topcoat-button-bar__item">
                    <input type="radio" name="topcoat">
                    <button class="topcoat-button-bar__button">Two</button>
                </label>
                <label class="topcoat-button-bar__item">
                    <input type="radio" name="topcoat">
                    <button class="topcoat-button-bar__button">Three</button>
                </label>
            </div>

            <br>

           <h3>Toggle Button Bar</h3>
           <div class="topcoat-button-bar">
                <label class="topcoat-button-bar__item">
                    <input type="checkbox">
                    <button class="topcoat-button-bar__button">One</button>
                </label>
                <label class="topcoat-button-bar__item">
                    <input type="checkbox">
                    <button class="topcoat-button-bar__button">Two</button>
                </label>
                <label class="topcoat-button-bar__item">
                    <input type="checkbox">
                    <button class="topcoat-button-bar__button">Three</button>
                </label>
            </div>
        </div>

        <div id="overlay" class="off">
        <div class="topcoat-overlay-bg"></div>
        <aside class="topcoat-overlay">
            <h3 class="topcoat-overlay__title">Loading...</h3>
            <p>
            <div id='spinner' class='topcoat-spinner'></div>
            <div class='topcoat-progress-bar centerize'>
                <span id="progress_bar" class='progress' style='width:10%'></span>
            </div>
            <div class="topcoat-overlay-buttons">
                <button role="button" class="topcoat-button--cta" onclick="app.toggle('overlay')">Cancel</button>
            </div>
            </p>
        </aside>
        </div>
        <br>
        <br>

        <div id="controls-tpl" class="off">
            <h2>Radio Button</h2>
            <label class="topcoat-radio-button__label">
                <input type="radio" name="topcoat">
                <div class="topcoat-radio-button"></div>
                Turn on
            </label>
            <br>
            <br>
            <section>
                <h2>Range Input</h2>
                <input type='range' class='topcoat-range-input'>
            </section>
            <br>
            <br>
            <h2>Notification</h2>
            <span class="topcoat-notification">5</span>
        </div>

        <div id="content" class="content">

        </div>

        <div class="topcoat-tab-bar full" style="position: fixed; bottom: 0px;">
            <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button id="tab1" class="topcoat-tab-bar__button full" onclick="app.showView('button-bar-tpl')">Button Bar</button>
            </label>
            <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button class="topcoat-tab-bar__button full" onclick="app.showView('overlay')">Overlay</button>
            </label>
            <label class="topcoat-tab-bar__item">
                <input type="radio" name="topcoat">
                <button class="topcoat-tab-bar__button full" onclick="app.showView('controls-tpl')">Controls</button>
            </label>
        </div>

        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="lib/handlebars.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
